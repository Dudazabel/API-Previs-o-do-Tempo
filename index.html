<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="dist/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
   
</head>
    <body class="bg-[#9dd3fe]">
        <header>
                <div class="flex justify-center">
                    <img src="imagens/sunny-day.png" alt="Logo do site" class="pt-8 pr-2 pb-8 pl-6">
                    <h1 class="text-2xl font-[Plus_Jakarta_Sans] pt-8 pr-4 pb-8 pl-0 text-white">Previsão do Tempo </h1>
                </div>
        </header>
        <main>
            <section class="busca"> 
                <div class="bg-[#C8E8FF]">
                    <div class="digitarBusca">
                        <div class="lupaBusca">
                            <img src="imagens/search.png" alt="Ícone da lupa">
                        </div>
                        <div class="pesquisarBusca">
                            <p>Buscar cidade...</p>
                        </div>
                    </div>
                    <div class="botaoBusca">
                        <a href="">Buscar</a>
                    </div>
                </div>
            </section>
            <section class="visualizar">
                <div class="topoPagina">
                    <div class="informacoesVisualizar">
                        <div class="cidadeEstado">
                            <div class="estado">
                                <p>Estado,</p>
                            </div>
                            <div class="cidade">
                                <p>Cidade</p>
                            </div>
                        </div>
                        <div class="dia">
                            <div class="diaSemana">
                                <p>Dia da semana,</p>
                            </div>
                            <div class="diaMes">
                                <p>Dia do Mes</p>
                            </div>
                        </div>
                    </div>
                    <div class="botoesVisualizar">
                        <div class="botaoEstatisticas">
                            <a href="">Estatisticas</a>
                        </div>
                        <div class="botaoCompartilhar">
                            <a href="">Compartilhar</a>
                        </div>
                    </div>
                </div>
                <div class="meioPagina">
                    <div class="comoEstaDia">
                        <div class="primeiraParte">
                            <div class="comoEstaCeu">
                                <p>Imagem de Nuvem como está o céu</p>
                            </div>
                            <div class="temperatura">
                                <p>Graus</p>
                            </div>
                        </div>
                        <div class="segundaParte">
                            <div class="comoEstaCeuEscrito">
                                <p>Como o céu está por escrito</p>
                            </div>
                            <div class="informacoesAdicionais">
                                <div class="velocidadeVentos">
                                    <img src="" alt="Vento">
                                    <p>Velocidade que o vento está</p>
                                </div>
                                <div class="precipitacao">
                                    <img src="" alt="Gotas de água">
                                    <p>Quantidade de chuva por regiao</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="finalzinhoPagina">
                    <div class="fraseSobreDia">
                        <p>Frase de ideia do que fazer no dia</p>
                    </div>
                </div>
                <div class="finalPagina">
                    <div class="titulo">
                        <p>Próximos dias</p>
                    </div>
                    <div class="proximosDias">
                        <div class="primeiroDia">
                            <div class="informacoesDiaUm">
                                <div class="diaDaSemana"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
